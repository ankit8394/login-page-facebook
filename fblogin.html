<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook -log in or sign up</title>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <div class="main">
        <div class="text">
            <div class="extra"></div>
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login">
            <form>
                <div class="field">
                    <input type="text" placeholder="Email address or phone number">
                </div>
                <div class="field">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="field">
                    <button class="btn-1">Log in</button>
                </div>
                <div class="field">
                    <p style="text-align: center;"><a href="#" style="text-decoration: none;" color="#137DF5">Forgot password?</a></p>
                </div><hr>
                <div class="field">
                    <button class="btn-2">Create new account</button>
                </div>
            </form>
        </div>
    </div>
                

</body>
</html>
